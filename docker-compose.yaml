services:
  php:
    build:
      context: .
    image: exnet-core_php:dev
    volumes:
      - .:/var/www/html
    networks:
      - exnet_network

  nginx:
    image: nginx:stable-alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - exnet_network

networks:
  exnet_network:
    driver: bridge
