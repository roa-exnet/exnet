security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\ModuloCore\Entity\User
                property: email

        keycloak_user_provider:
            id: App\ModuloCore\Security\KeycloakUserProvider
    
    firewalls:

        keycloak:
            pattern: ^/kc
            stateless: true
            provider: keycloak_user_provider
            custom_authenticators:
                - App\ModuloCore\Security\KeycloakAuthenticator
            entry_point: App\ModuloCore\Security\KeycloakAuthenticator

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: false
                username_parameter: _username
                password_parameter: _password
                default_target_path: landing
                
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
                
            logout:
                path: app_logout
                target: landing
                # target: app_any_route

    access_control:
        - { path: ^/kc, roles: IS_AUTHENTICATED_FULLY }
        # - { path: ^/kc, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # - { path: ^/profile, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10