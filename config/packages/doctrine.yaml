doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'
        profiling_collect_backtrace: '%kernel.debug%'
        use_savepoints: true
    orm:
        auto_generate_proxy_classes: true
        enable_lazy_ghost_objects: true
        report_fields_where_declared: true
        validate_xml_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        identity_generation_preferences:
            Doctrine\DBAL\Platforms\PostgreSQLPlatform: identity
        auto_mapping: true
        mappings:
            ModuloExplorador:
                    type: attribute
                    is_bundle: false
                    dir: '%kernel.project_dir%/src/ModuloExplorador/Entity'
                    prefix: 'App\ModuloExplorador\Entity'
                    alias: ModuloExplorador
            ModuloMusica:
                    type: attribute
                    is_bundle: false
                    dir: '%kernel.project_dir%/src/ModuloMusica/Entity'
                    prefix: 'App\ModuloMusica\Entity'
                    alias: ModuloMusica
            ModuloCore:
                type: attribute
                is_bundle: false
                dir: '%kernel.project_dir%/src/ModuloCore/Entity'
                prefix: App\ModuloCore\Entity
                alias: ModuloCore

            # ----------- modulochat -------

            ModuloChat:

                type: attribute

                is_bundle: false

                dir: '%kernel.project_dir%/src/ModuloChat/Entity'

                prefix: 'App\ModuloChat\Entity'

                alias: ModuloChat

            # ----------- modulochat -------

        controller_resolver:
            auto_mapping: false
when@test:
    doctrine:
        dbal:
            dbname_suffix: '_test%env(default::TEST_TOKEN)%'
when@prod:
    doctrine:
        orm:
            auto_generate_proxy_classes: false
            proxy_dir: '%kernel.build_dir%/doctrine/orm/Proxies'
            query_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            result_cache_driver:
                type: pool
                pool: doctrine.result_cache_pool
    framework:
        cache:
            pools:
                doctrine.result_cache_pool:
                    adapter: cache.app
                doctrine.system_cache_pool:
                    adapter: cache.system