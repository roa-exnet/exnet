# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    websocket_url: 'https://websockettest.exnet.cloud'
    jwt.auth_mode: 'jwt'
    jwt.cookie_name: 'exnet_auth_jwt'
    jwt.token_lifetime: 86400
    app.backup_dir: '%kernel.project_dir%/var/backups'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    #START -----------------------------------------------------  ModuloCore -------------------------------------------------------------------------
    App\ModuloCore\Controller\:
        resource: '../src/ModuloCore/Controller'
    
    App\ModuloCore\EventSubscriber\MenuSubscriber:
        tags: ['kernel.event_subscriber']
        
    App\ModuloCore\Security\KeycloakAuthenticator:
        arguments:
            $realmUrl: '%env(KEYCLOAK_REALM_URL)%'
            
    App\ModuloCore\Service\KeycloakTokenService:
        arguments:
            $httpClient: '@http_client'
            $realmUrl: '%env(KEYCLOAK_REALM_URL)%'
            $clientId: '%env(KEYCLOAK_CLIENT_ID)%'
            $clientSecret: '%env(KEYCLOAK_CLIENT_SECRET)%'
            $username: '%env(KEYCLOAK_USERNAME)%'
            $password: '%env(KEYCLOAK_PASSWORD)%'

    App\ModuloCore\Service\IpAuthService:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
            $requestStack: '@request_stack'

    App\ModuloCore\Service\JwtAuthService:
        arguments:
            $appSecret: '%kernel.secret%'

    App\ModuloCore\Service\BackupService:
        arguments:
            $backupDir: '%app.backup_dir%'
            $projectDir: '%kernel.project_dir%'
    
    App\ModuloCore\EventSubscriber\JwtAuthSubscriber:
        tags:
            - { name: kernel.event_subscriber }
    
    App\ModuloCore\Service\CdnService:
        arguments:
            $httpClient: '@http_client'
            $entityManager: '@doctrine.orm.entity_manager'
            $parameterBag: '@parameter_bag'
    #END ------------------------------------------------------- ModuloCore ---------------------------------------------------------------------------
# ----------- modulochat -------
    App\ModuloChat\Controller\:
        resource: '../src/ModuloChat/Controller'
        tags: ['controller.service_arguments']

    App\ModuloChat\Command\:
        resource: '../src/ModuloChat/Command'
        tags: ['console.command']

    App\ModuloChat\Service\:
        resource: '../src/ModuloChat/Service/'
        autowire: true
        autoconfigure: true
        public: true
